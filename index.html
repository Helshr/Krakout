<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style media="screen">
        #id-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
const log = console.log.bind(console)

const imageFromPath = (path) => {
    const img = new Image()
    img.src = path
    return img
}

const Ball = () => {
    const image = imageFromPath('ball.png')
    const o = {
        image: image,
        x: 200,
        y: 260,
        speedX: 10,
        speedY: 10,
        fired: false,
    }
    o.fire = () => {
        o.fired = true
    }
    o.move = () => {
        if (o.fired) {
            // log('move')    
            if (o.x < 0 || o.x > 360) {
                o.speedX = -o.speedX
            }  
            if (o.y < 0 || o.y > 270) {
                o.speedY = -o.speedY
            }
            o.x += o.speedX
            o.y += o.speedY   
        }
    }
    return o
}

const Paddle = () => {
    const image = imageFromPath('paddle.png')
    const paddle = {
        image: image,
        x: 200,
        y: 260,
        speed: 10,      
    }
    paddle.moveLeft = () => {
        paddle.x -= paddle.speed
    }
    paddle.moveRight = () => {
        paddle.x += paddle.speed        
    }
    paddle.collide = (ball) => {
        if (ball.y + ball.image.height > paddle.y) {
            if (ball.x > paddle.x && ball.x < paddle.x + paddle.image.width) {
                return true
            }
        }
        return false
    }
    return paddle
}

const Game = () => {
    const canvas = document.querySelector('#id-canvas')
    const context = canvas.getContext('2d')
    const g = {
        actions: {},
        keydowns: {},
    }
    g.canvas = canvas
    g.context = context
    // draw
    g.drawImage = (GuaImage) => {
        g.context.drawImage(GuaImage.image, GuaImage.x, GuaImage.y)        
    }
    // events
    window.addEventListener('keydown', (event) => {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', (event) => {
        g.keydowns[event.key] = false
    })
    g.resisterAction = (key, callback) => {
        g.actions[key] = callback
    }
    // timer
    setInterval(() => {
        // events
        let actions = Object.keys(g.actions)
        for (let i = 0; i < actions.length; i++) {
            let key = actions[i]
            if (g.keydowns[key]) {
                g.actions[key]()
            }
        }
        // update
        g.update()
        // clear
        g.context.clearRect(0, 0, canvas.width, canvas.height)
        //draw
        g.draw()
    }, 1000/30)

    return g
}

const __main__ = () => {
    const g = Game()
    const ball = Ball()
    const paddle = Paddle()

    let leftDown = false
    let rightDown = false
    // event
    g.resisterAction('a', () => {
        paddle.moveLeft()
    })

    g.resisterAction('d', () => {
        paddle.moveRight()
    })

    g.resisterAction('f', () => {
        ball.fire()
    })

    g.update = () => {
        ball.move()
        if (paddle.collide(ball)) {
            ball.speedY *= -1
        }
    }
    
    g.draw = () => {
        g.drawImage(paddle)
        g.drawImage(ball)
    }
}

__main__()
</script>
</body>
</html>
